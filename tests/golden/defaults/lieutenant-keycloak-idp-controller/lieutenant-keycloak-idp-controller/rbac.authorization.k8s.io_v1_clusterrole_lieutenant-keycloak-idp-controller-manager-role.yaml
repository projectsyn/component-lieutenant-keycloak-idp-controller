apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/managed-by: commodore
  name: lieutenant-keycloak-idp-controller-manager-role
rules:
- apiGroups:
  - syn.tools
